<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>
    <h2>REGISTRATION FOAM</h2>
<form action="registration">

    <label for="first name">First name :</label>  <br>
    <input type="text" id="first name" name="First name" placeholder="your first name">
    <br> <br>

    <label for="last name">Last name :</label> <br>
    <input type="last name" id="last name" name="last name" placeholder="your last name"> 
    <br> <br>

    <label for="email address">Email address :</label> <br>
    <input type="email address" id="email address" name="email address" placeholder="ultimez@gmail.com">
    <br><br>

    <label for="password">Password :</label><br>
    <input type="text" name="password" id="password" placeholder="enter password">
    <br> <br>

    <label for="Confirm">Confirm your password :</label> <br>
    <input type="text" name="" id="" placeholder="re-enter your password">
    <br><br>

    <label for="date of birth">Date of birth</label> <br>
    <input type="date" name="date of birth" id="date of birth">
    <br><br>

    <label for="gender">Gender :</label> <br>
    <input type="checkbox" name="gender" id="male">
    <label for="gender" id="male" name="">Male</label>
    <br>
    
    <input type="checkbox" name="gender" id="female">
    <label for="gender" id="female" name="">Female</label>
    <br> <br>

    <label for="Country">Country</label> <br>
    <select name="Country" id="Country" required>
        <option value="">select your Country</option>
        <option value="afg">Afganistan</option>
        <option value="bng">Bangladesh</option>
        <option value="chn">China</option>
        <option value="dnm">Denmark</option>
        <option value="fnl">Finland</option>
        <option value="ind">India</option>
        <option value="mal">Malaysia</option>
        <option value="phl">Philippines</option>
        <option value="uk">United Kingdom</option>

    </select> <br><br>

    <label for="terms"></label>
    <input type="checkbox" name="agree" id=""> yes i agree to the terms and conditions
    <br><br>
    <button>submit</button>

    <br><br><br><br><br><br>

</form>
 
</body>
</html>
